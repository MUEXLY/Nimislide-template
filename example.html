<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/moon.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/highlight/monokai.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
  <div class="reveal">
    <div class="slides">
      <section data-nimib-slide-number="1" >
      <h2 class="r-fit-text"> <p>Welcome to Nim-I-slide</p> </h2>
      <p>This is a simple slide show</p>
        
      <ol>
<li>First</li>
</ol>
        
        
      <ol start="2">
<li>Second</li>
</ol>
        
        
      <ol start="3">
<li>Third</li>
</ol>
        
      </section>
      <section data-nimib-slide-number="2" >
      <ul>
<li>GPU package linke: <a href="https://docs.lammps.org/Build_extras.html">gpupackage</a></li>
</ul>
      </section>
      <section data-nimib-slide-number="3" >
      <p>You can easily write math equations with LaTeX syntax
$$ e^{pi i} = -1 $$
$$ \int_0^{\infty} \frac{1}{1+e^x} dx$$</p>
      </section>
      <section data-nimib-slide-number="4" >
      <p>Include images!</p>
      <section data-nimib-slide-number="5" >
      
      <figure>
<img src="images/yeah.webp" alt="">
<figcaption></figcaption>
</figure>
      </section>
      <section data-nimib-slide-number="6" >
      
      <figure>
<img src="images/gabenewell.png" alt="">
<figcaption></figcaption>
</figure>
      </section>
      </section>
      <section data-nimib-slide-number="7" >
      <div style="display: grid; grid-auto-flow: column; grid-auto-columns: minmax(0, 1fr); overflow-wrap: break-word; column-gap: 1.0 em;">
  
      <div>
      <p>Include videos!</p>
      </div>
      <div>
      <video controls   >
  <source src="videos/output.webm" type="video/webm">
Your browser does not support the video element.
</video>
      </div>
      </div>
      </section>
      <section data-nimib-slide-number="8" >
      <p>Embed iframe content!</p>
      <section data-nimib-slide-number="9" data-background-iframe="https://www.youtube.com/watch?v=rUIcWtFU5qM&list=PLqtSvL1MDrdFgDYpITs7aQAH9vkrs6TOF" data-background-interactive >
      </section>
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/highlight/highlight.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/notes/notes.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/math/math.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    Reveal.initialize({
      plugins: [ 
        RevealHighlight,
        RevealNotes,
        RevealMath.KaTeX,
      ],
      slideNumber: 'c/t',
    });
  </script>
  </body>
</html>
